impl: 'https://github.com/Healing-A-Dev/blendos-desktops/raw/main'
repo: 'https://mirror.askiiart.net/blendos/mirror/'
track: 'core'

packages:
    - 'sddm'
    - 'firefox'
    - 'steam'
    - 'xorg'
    - 'xorg-server'

aur-packages:
    - 'fluid-git'
    - 'liri-git-meta'

services:
    - 'sddm'

commands:
    - 'systemctl endable sddm'
    - 'systemctl reboot'
    - 'systemctl start sddm.service'
    - 'liri-session -platform wayland'
